<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank</title>

    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap js link  -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <h1 class="text-light text-center mt-5 pb-5">Piggy Bank Ltd User Interface</h1>

    <form class="form py-5 px-3">
        <h2 class="text-warning text-center mb-5">Please Log In</h2>
        <div class="mb-4">
            <label for="" class="form-label d-block label-txt">Enter Email Address</label>
            <input type="email" placeholder="example@gmail.com" class="form-control" id="formEmail">
        </div>
        <div>
            <label for="" class="form-label d-block label-txt">Password</label>
            <input type="password" placeholder="Your Secrete Password" class="form-control" id="formPassword">
        </div>

        <p class="hide-text" id="hideTxt" style="display: none;">Worng Password!! Try again...</p>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mt-5" type="button" id="formBtn">Log In</button>
        </div>
    </form>


    <script src="assets/js/index.js"></script>


</body>

</html>
