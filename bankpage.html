<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank</title>

    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap js link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="assets/css/style1.css">
</head>

<body>

    <h1 class="text-secondary text-center my-5">Welcome to Piggy Bank Ltd</h1>
    <div class="container d-flex justify-content-between bg-warning py-3">
        <div class="txt_st">Deposite: <span id="depAm">1000</span> Tk</div>
        <div class="txt_st">Widthdraw: <span id="widAm">500</span> Tk</div>
        <div class="txt_st">Total Balance: <span id="totAm">1000</span> Tk</div>
    </div>
    <div class="container mt-5">
        <div class="row bg-warning pb-4">
            <div class="col-sm-6">
                <label for="" class="d-block my-3">Enter Deposite Amount:</label>
                <input type="number" id="depositeMoney" class="d-block">
                <button type="button" class="btn btn-danger my-4" id="depositeBtn">Deposite</button>
            </div>
            <div class="col-sm-6">
                <label for="" class="d-block my-3">Enter Widthdraw Amount:</label>
                <input type="number" id="widthdrawMoney" class="d-block">
                <button type="button" class="btn btn-danger my-4" id="widthdrawBtn">Widthdraw</button>
            </div>
        </div>
    </div>

    <script src="assets/js/index1.js"></script>


</body>

</html>
